<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='calculator.css') }}"/>
</head>
<body>
    <h1>Calculator</h1>
    <form method="post" action="{{ url_for('operation_result') }}" id="calculator_form">
        <label for="Input1">Введите число 1:</label>
        <input type="text" name="Input1" id="Input1">
        <br/>
        <label for="Input2">Введите число 2:</label>
        <input type="Input2" name="Input2" id="Input2">
        <br/>
        <label for="operation">Действие</label>
        <select id="operation" name="operation">
            <option value="+">Сложение</option>
            <option value="-">Вычитание</option>
            <option value="/">Деление</option>
            <option value="*">Умножение</option>
        </select>
        <br/>
        <input type="submit" value="Выполнить" style="color: green;"/>
        <input type="reset"  value="СБРОС" style="color: red;"/>
    </form>
    {% if calculation_success == True %}
        <br/>
        <p>Результат вычисления: {{result}}</p>
    {% endif %}
    {% if calculation_success == False %}
        <br/>
        <p>{{error}}</p>
        <p>{{input1}} {{operation}} {{input2}} = "{{result}}"</p>
    {% endif %}
</body>
</html>
